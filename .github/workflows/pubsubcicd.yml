name: Auto Merge Develop to Main

on:
  push:
    branches:
      - develop

jobs:
  auto-merge:
    name: Merge develop into main
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Required to push changes to the main branch
      pull-requests: write  # Required to manage PRs if needed

    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch all branches
        run: git fetch --all

      - name: Merge develop into main
        run: |
          git checkout main
          git merge origin/develop --no-ff -m "Auto-merged develop into main"
          git push origin main
